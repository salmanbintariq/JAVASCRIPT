<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Starter Screen Container -->
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-quiz-btn">Start Quiz</button>
      </div>

      <!-- Quiz Screen Container -->
      <div class="screen quiz" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span id="total-question">5</span>
            </p>
            <p>Score: <span id="score">1</span></p>
          </div>
        </div>

        <div class="answers-container" id="answers-container">
          <!-- Answer buttons will be inserted from JS code -->
        </div>

        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <!-- Result Screen Container -->
      <div class="screen" id="result-screen">
        
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
          <div id="result-message">Good Job</div>
        </div>
        <button id="restart-quiz-btn">Restart Quiz</button>
      </div>
      
    </div>
  </body>
</html>
