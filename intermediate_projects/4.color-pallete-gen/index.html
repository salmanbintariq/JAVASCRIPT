<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Pallete Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    <button id="generateBtn">
      <i class="fa-solid fa-rotate"></i>
      Generate Palette
    </button>

    <div class="palete-container">
      <!-- Color Box1 -->
      <div class="color-box">
        <div class="color" style="background-color: #155dfc;"></div>
        <div class="color-info">
          <span class="hex-value">#155DFC</span>
          <i class="fa-solid fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
      </div>
      <!-- Color Box2 -->
      <div class="color-box">
        <div class="color" style="background-color: #0084d1;"></div>
        <div class="color-info">
          <span class="hex-value">#0084D1</span>
          <i class="fa-solid fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
      </div>
      <!-- Color Box3 -->
      <div class="color-box">
        <div class="color" style="background-color: #894b00;"></div>
        <div class="color-info">
          <span class="hex-value">#894B00</span>
          <i class="fa-solid fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
      </div>
      <!-- Color Box4 -->
      <div class="color-box">
        <div class="color" style="background-color: #ec003f;"></div>
        <div class="color-info">
          <span class="hex-value">#EC003F</span>
          <i class="fa-solid fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
      </div>
      <!-- Color Box5 -->
      <div class="color-box">
        <div class="color" style="background-color: #c10007;"></div>
        <div class="color-info">
          <span class="hex-value">#C10007</span>
          <i class="fa-solid fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
