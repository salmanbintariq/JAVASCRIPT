<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- Title Section First -->
        <div class="title-content">
          <h2>Calculate Your</h2>
          <h1>Percentage</h1>
        </div>

        <!-- Form Section -->
        <div class="form-container">
          <form class="calculate-form" id="calculateForm">
            <div class="form-group">
              <input
                id="mark1"
                type="number"
                name="math"
                placeholder="Maths"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="mark2"
                type="number"
                name="computer"
                placeholder="Computer"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="mark3"
                type="number"
                name="english"
                placeholder="English"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="mark4"
                type="number"
                name="urdu"
                placeholder="Urdu"
                required
              />
            </div>
            
            <button type="submit" id="calcBtn">Calculate</button>

            <div id="results">
              <span>Total Marks: <strong id="totalMarks">0</strong></span>
              <span>Average Marks: <strong id="averageMarks">0</strong></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
